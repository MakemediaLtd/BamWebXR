		<a-mixin
          id="frame"
          geometry="primitive: plane; width: 1; height: 0.5"
          material="color: #9DB08C; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
    
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 2.7; height: 1.6"
          material="shader: flat; transparent: true"
          position="0.705 0 0.001"
         ></a-mixin>
		 
		 <a-mixin
		 id="pin"
		 material="color: white; opacity: 0.99; src: #pinIMG"
		 text ="letterSpacing: -1.15;baseline: top; wrapCount: 45; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; width: 1.2; value: this is some copy this is some copy; xOffset: 0.1"
		 geometry = "primitive: plane; width: 0.1; height: 0.15"
		 ></a-mixin>

    <a-entity id = "camRigHelper">
	 <a-entity
        position="0 1.6 0"
		id = "cam"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: true; mouseEnabled: true;"
		>
		<a-entity
		 id = "cursor_mouse"
		 raycaster = "objects: .raycastable; showLine: false; enabled: true "
		 cursor="rayOrigin: mouse" >
		 </entity>
		 
		<a-entity
		 id = "cursor"
		 visible = "false"
		 cursor="rayOrigin: entity; fuse: true; fuseTimeout: 600"
		 raycaster = "objects: .raycastable; showLine: false; enabled: false"
		 geometry="primitive: circle; radius: 0.01"
		 position="0 0 -1"
		 material ="color: black"
		 animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 600; from: 1 1 1; to: 0.3 0.3 0.3"
		 animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
		 animation__mouseenter="property: components.material.material.color; type: color; to: white; startEvents: mouseenter; dur: 50"
		 animation__mouseleave2="property: components.material.material.color; type: color; to: black; startEvents: mouseleave; dur: 50"
		 
		 >
		</a-entity>
		</a-entity>
		
	
		
		<a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>
	  </a-entity>
