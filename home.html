<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laser input UI</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
   
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
	<script src="https://unpkg.com/aframe-layout-component@4.3.1/dist/aframe-layout-component.min.js"></script> 

  </head>
  <body>
    <a-scene
      background="color: #212"
      webxr="referenceSpaceType: local"
    
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        
		<a-mixin
          id="frame"
          geometry="primitive: plane; width: 1; height: 0.5"
          material="color: #9DB08C; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
    
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 2.7; height: 1.6"
          material="shader: flat; transparent: true"
          position="0.705 0 0.001"
         ></a-mixin>
		 
		 <a-mixin
		 id="pin"
		 material="color: white; opacity: 0.99; src: UI/KeyFacts/pin.png"
		 text ="letterSpacing: -1.15;baseline: top; wrapCount: 45; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; width: 1.2; value: this is some copy this is some copy; xOffset: 0.1"
		 geometry = "primitive: plane; width: 0.1; height: 0.15"
		 ></a-mixin>
		 
      </a-assets>

    
	 <a-entity
        position="0 1.6 0"
		id = "cam"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: true">
        
		<a-entity 
		id="PlayerMenu"
		position="-0.255 0 0"
		>
		<a-entity 
			<
		id="PlayerMenuReturnToMainMenu"
		geometry="primitive: plane; width: 0.3; height: 0.125"
		material="color: white"
		position="0 -0.4 -1"
		animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
        animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
        class="raycastable"
		> 
		<a-entity text="value: Return to Menu; color: black; align: center; width: 0.8;  "></a-entity>
		
		
		</a-entity>
		
		
		<a-entity 
		
		id="PlayerMenuNextVideo"
		geometry="primitive: plane; width: 0.3; height: 0.125"
		material="color: white"
		position="0.35 -0.4 -1"
		animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
        animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
        class="raycastable"
		
		> 
		<a-entity text="value: Play Next Video; color: black; align: center; width: 0.8;  "></a-entity>
		
		</a-entity>
		
		</a-entity>
		
		<a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>
	  
	  
	   
	

      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>



 <a-entity id = "wrapScene">

      <a-entity id="ui" position="0 1.6 -2.5">
        <!-- Poster menu -->
		
        <a-entity id="menu">
		
		<a-entity id = "aboutPanel"  
		geometry="primitive: plane; width: 4; height: 1"
		material="color: green; shader: flat; transparent: false"
		position = "0 1 0"
		visible = "false">
		
		</a-entity>
		
		<a-entity layout="type: line; margin: 1.2; align: center;" position="-2 0 0">
		
			
			<a-entity id="LondonCityAirportBTN" mixin="frame" class="raycastable menu-button">
				<a-entity text="value: London City Airport; color: white; align: center; width: 2;  "></a-entity>
			</a-entity>
			
			
			<a-entity id="TidwayBTN" mixin="frame" class="raycastable menu-button">
				<a-entity text="value: Tidway; color: white; align: center; width: 2;  "></a-entity>
			</a-entity>
			
	

			<a-entity id="HPCBTN"  mixin="frame" class="raycastable menu-button">
				<a-entity text="value: Hinkley Point C; color: white; align: center; width: 2;  "></a-entity>
			</a-entity>
			
		
			<a-entity id="BostonBarrierBTN"  mixin="frame" class="raycastable menu-button">
				<a-entity text="value: Boston Barrier; color: white; align: center; width: 2;  "></a-entity>
			</a-entity>
			
			    <!-- old 
			
			<a-entity id="ponyoButton"  mixin="frame" class="raycastable menu-button">
				<a-entity material="src: #ponyoPoster" mixin="poster"></a-entity>
			</a-entity>
			-->
			
		</a-entity>
		
		</a-entity>


		   <a-entity
          id="welcomePanel"
          position="-0.196 1.3 0.01"
      
          visible="true"
          scale="1 1 1"
          geometry="primitive: plane; width: 4.36; height: 1.8"
          material="color: white; shader: flat; transparent: false;" class="raycastable">
		  	<a-entity  position="0 0.5 0" text="shader: msdf; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; value: Welcome to BAM Nuttall; color: white; align: center; width: 3" class="raycastable play360-button"></a-entity>
			<a-entity position="0 0 0" text="shader: msdf; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; value: To navigate through the menus, click or direct your gaze towards a button or icon to launch; color: white; align: center; width: 2.3" class="raycastable play360-button"></a-entity>
			<a-entity position="0 -0.7 0" text="shader: msdf; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; value: To navigate through the menus, click or direct your gaze towards a button or icon to launch; color: white; align: center; width: 2.3" class="raycastable play360-button"></a-entity>
		
		  </a-entity>
		 

        <!-- Info panel of the selected movie. -->
        <a-entity
          id="infoPanel"
          position="-0.196 1.3 0"
          info-panel
          visible="true"
          scale="1 1 1"
          geometry="primitive: plane; width: 4.36; height: 1.8"
          material="color: white; shader: flat; transparent: false" class="raycastable">
		  
		 
		  
          <a-entity id="MovieImage" mixin="movieImage" visible="true"></a-entity>
           <a-entity id="movieTitle"
            position="-2.1 0.7 0"
            text="shader: msdf; value: this is a title; anchor: left; width: 2; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white"></a-entity>
          <a-entity id="movieDescription"
            position="-2.1 0.6 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; width: 1.4; value: this is some copy this is some copy "></a-entity>
		  
		  
		   <a-entity id="play360Button"
			geometry="primitive: circle; radius: 0.25"
			
			material="color: white; opacity: 0.99"
			
			position="2 -0.746 0.1"
			animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
			animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
			
			<a-entity text="shader: msdf; value: Play 360; color: black; align: center; width: 1.7;" class="raycastable play360-button"></a-entity>
			
			 
		<a-entity id= "keyFacts" position="-2.05 -0.8 0.001"  layout="type: box; margin: 0.18; align: center; reverse: true">
		
			<a-entity
			id="keyFactPin"
			mixin = "pin"
			>
			
			</a-entity>
			
			<a-entity
			id="keyFactCrane"
			mixin ="pin"
		
			material="src: UI/KeyFacts/crane.png"> 
			
			</a-entity>
			
			<a-entity
			id="keyFactStopWatch"
			mixin = "pin"
			
			material="src: UI/KeyFacts/stopwatch.png"> 
			
			</a-entity>
			
			<a-entity
			id="keyFactPinMoney"
			mixin ="pin"
			
			material="src: UI/KeyFacts/pounds.png"> 
			
			</a-entity>
			
		</a-entity>
			</a-entity>
		   
		   <a-entity id="closeButton"
			geometry="primitive: circle; radius: 0.1"
			material="color: white"
			visible = "false"
			position="-0.9 0.9 0.1"
			animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
			animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
			
				<a-entity text="value: X; color: black; align: center; width: 4" ></a-entity>
		
		  
			</a-entity>
		  
		    
			
		  
		
		</a-entity>
		
		
		
		
		
		
		 <a-videosphere 
			id= "_360Player"
			visible = "false">
			
		 </a-videosphere>
		
		</a-entity>
		
		
		
		
		 <!-- 360 player sphere 
		
		 <a-entity 
				id ="_360Player"
				material="shader: flat; side: back"
                geometry="primitive: sphere; radius: 100"
                position="0 0 0"
                rotation="0 0 0"
				scale = "1 1 -1"
                visible="false">
      </a-entity>
	  
	  -->
	  
	 
	  

	  
	  
	   <a-assets>
	       <video id = "output" crossOrigin = "anonymous" src="Video/BostonBarrier/output.mp4" width="2048" height="1024" ></video>
		   <video id = "Boston_01_2mbits" crossOrigin = "anonymous" src="Video/BostonBarrier/Boston_01_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "Boston_02_2mbits" crossOrigin = "anonymous" src="Video/BostonBarrier/Boston_02_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "Boston_03_2mbits" crossOrigin = "anonymous" src="Video/BostonBarrier/Boston_03_2mbits.mp4" width="2048" height="1024" ></video>
				
		   <video id = "HPC_01_2mbits" crossOrigin = "anonymous" src="Video/HinkleyPointC/HPC_01_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "HPC_02_2mbits" crossOrigin = "anonymous" src="Video/HinkleyPointC/HPC_02_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "HPC_03_2mbits" crossOrigin = "anonymous" src="Video/HinkleyPointC/HPC_03_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "HPC_04_2mbits" crossOrigin = "anonymous" src="Video/HinkleyPointC/HPC_04_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "HPC_05_2mbits" crossOrigin = "anonymous" src="Video/HinkleyPointC/HPC_05_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "HPC_06_2mbits" crossOrigin = "anonymous" src="Video/HinkleyPointC/HPC_06_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "HPC_07_2mbits" crossOrigin = "anonymous" src="Video/HinkleyPointC/HPC_07_2mbits.mp4" width="2048" height="1024" ></video>
		  
		   
		   <video id = "Airport_01_2mbits" crossOrigin = "anonymous" src="Video/LondonCityAirport/Airport_01_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "Airport_02_2mbits" crossOrigin = "anonymous" src="Video/LondonCityAirport/Airport_02_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "Airport_03_2mbits" crossOrigin = "anonymous" src="Video/LondonCityAirport/Airport_03_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "Airport_04_2mbits" crossOrigin = "anonymous" src="Video/LondonCityAirport/Airport_04_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "Airport_05_2mbits" crossOrigin = "anonymous" src="Video/LondonCityAirport/Airport_05_2mbits.mp4" width="2048" height="1024" ></video>
		   
		   <video id = "Tideway_01_2mbits" crossOrigin = "anonymous" src="Video/ThamesTideway/Tideway_01_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "Tideway_02_2mbits" crossOrigin = "anonymous" src="Video/ThamesTideway/Tideway_02_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "Tideway_03_2mbits" crossOrigin = "anonymous" src="Video/ThamesTideway/Tideway_03_2mbits.mp4" width="2048" height="1024" ></video>
		 
			
		    
			
	   
	   
	   
	   <!-- 360 player sphere 
        <video id="videoAsset" preload="false"
               loop="false"
               crossOrigin="anonymous" ></video>
			   
			   -->
      </a-assets>
		
		
    </a-scene>
  </body>
</html>
