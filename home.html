<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laser input UI</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
   
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
	<script src="https://unpkg.com/aframe-layout-component@4.3.1/dist/aframe-layout-component.min.js"></script> 

  </head>
  <body>
    <a-scene
      background="color: #212"
      webxr="referenceSpaceType: local"
    
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        
		<a-mixin
          id="frame"
          geometry="primitive: plane; width: 1; height: 0.5"
          material="color: green; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
    
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 2; height: 1"
          material="src: #ponyo; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>
      </a-assets>

      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>

      <a-entity
        position="0 1.6 0"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>


      <a-entity id="ui" position="0 1.6 -2.5">
        <!-- Poster menu -->
		
        <a-entity id="menu" highlight>
		
		<a-entity layout="type: line; margin: 1.2; align: center;" position="-2 0 0">
		
			
			<a-entity id="LondonCityAirportBTN" mixin="frame" class="raycastable menu-button">
				<a-entity text="value: London City Airport; color: black; align: center; width: 2;  "></a-entity>
			</a-entity>
			
			
			<a-entity id="TidwayBTN" mixin="frame" class="raycastable menu-button">
				<a-entity text="value: Tidway; color: black; align: center; width: 2;  "></a-entity>
			</a-entity>
			
	

			<a-entity id="HPCBTN"  mixin="frame" class="raycastable menu-button">
				<a-entity text="value: Hinkley Point C; color: black; align: center; width: 2;  "></a-entity>
			</a-entity>
			
		
			<a-entity id="BostonBarrierBTN"  mixin="frame" class="raycastable menu-button">
				<a-entity text="value: Boston Barrier; color: black; align: center; width: 2;  "></a-entity>
			</a-entity>
			
			    <!-- old 
			
			<a-entity id="ponyoButton"  mixin="frame" class="raycastable menu-button">
				<a-entity material="src: #ponyoPoster" mixin="poster"></a-entity>
			</a-entity>
			-->
			
		</a-entity>
		
		</a-entity>

        <!-- Info panel of the selected movie. -->
        <a-entity
          id="infoPanel"
          position="0 0 0.5"
          info-panel
          visible="false"
          scale="0.001 0.001 0.001"
          geometry="primitive: plane; width: 2; height: 1.8"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
		  
		 
		  
          <a-entity id="MovieImage" mixin="movieImage" visible="false"></a-entity>
           <a-entity id="movieTitle"
            position="-0.68 -0.2 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white"></a-entity>
          <a-entity id="movieDescription"
            position="-0.68 -0.3 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white"></a-entity>
		  
		  
		   <a-entity id="play360Button"
			geometry="primitive: circle; radius: 0.25"
			material="color: red"
			
			position="0.65 -0.5 0.1"
			animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
			animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
			
			<a-entity text="value: Play 360; color: black; align: center; width: 2" class="raycastable play360-button"></a-entity>
			
		  
		  ></a-entity>
		  
		  
		
		</a-entity>
		</a-entity>
		
		
		 <a-videosphere 
			id= "_360Player"
			visible = "false">
			
		 </a-videosphere>
		
		 <!-- 360 player sphere 
		
		 <a-entity 
				id ="_360Player"
				material="shader: flat; side: back"
                geometry="primitive: sphere; radius: 100"
                position="0 0 0"
                rotation="0 0 0"
				scale = "1 1 -1"
                visible="false">
      </a-entity>
	  
	  -->
	   <a-assets>
	       <video id = "output" crossOrigin = "anonymous" src="Video/BostonBarrier/output.mp4" width="2048" height="1024" ></video>
		   <video id = "Boston_01_2mbits" crossOrigin = "anonymous" src="Video/BostonBarrier/Boston_01_2mbits.mp4" width="2048" height="1024" ></video>
		   <video id = "Boston_02_2mbits" crossOrigin = "anonymous" src="Video/BostonBarrier/Boston_02_2mbits.mp4" width="2048" height="1024" ></video>
	   
			
	   
	   
	   
	   <!-- 360 player sphere 
        <video id="videoAsset" preload="false"
               loop="false"
               crossOrigin="anonymous" ></video>
			   
			   -->
      </a-assets>
		
		
    </a-scene>
  </body>
</html>
